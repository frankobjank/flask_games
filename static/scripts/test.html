<!-- Remove a random div from a group of divs that don't have ids -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <h1 id="header"></h1>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <script>
      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      let allBoxes = document.querySelectorAll('.box');

      randomIndex = getRandomInt(allBoxes.length);
      console.log(allBoxes[randomIndex]);

      let selectedBox = allBoxes[randomIndex];

      allBoxes[randomIndex].remove();
    </script>
  </body>
</html>
