{% extends "layout.html" %}

<!-- Title and header are static, will be adjusted depending on room -->

{% block main %}
    
    <!-- Import game var from flask session -->
    <script type="text/javascript">
        var chosenGame = `{{ session["game"] }}`;
    </script>

    <!-- JS For Lobby -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/lobby.js') }}"></script>
    
    <!-- JS For Game Shared -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/gameShared.js') }}"></script>

    <!-- JS For Card Shared -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/cardShared.js') }}"></script>
    
    <!-- JS For 31 -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/thirtyOne.js') }}"></script>

    <!-- JS For chat panel -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/chat.js') }}"></script>

    <!-- Outer container includes whole lobby or game containers -->
    <div id="outer-container"></div>
    
{% endblock %}
