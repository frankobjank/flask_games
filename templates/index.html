{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="container text-center container-custom">
        <div class="card">
            <a href="/thirty_one" class="btn-custom">
                <div class="card-body">
                    <h4 class="card-title">31</h4>
                    <p class="card-text">Multiplayer card game - get to 31!<br></p>
                </div>
                <img src="{{ url_for('static', filename='/images/31_cover_art.png') }}" class="card-img-top" alt="31 screenshot">
            </a>
        </div>
        <div class="card">
            <a href="/minesweeper" class="btn-custom">
                <div class="card-body">
                    <h4 class="card-title">Minesweeper</h4>
                    <p class="card-text">Find all the safe squares as quickly as possible.<br></p>
                </div>
                
                <img src="{{ url_for('static', filename='/images/minesweeper_screenshot.png') }}" class="card-img-top" alt="Minesweeper screenshot">
            </a>
        </div>
    </div>
{% endblock %}
